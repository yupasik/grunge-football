<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard_ - Grunge Football Predictions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="header-container">
        <h1>ADMIN DASHBOARD</h1>
        <a href="/account" class="back-button">BACK TO ACCOUNT</a>
    </div>

    <div class="admin-section">
        <h2>MANAGE GAMES</h2>
        <div class="admin-form">
            <h3>Add New Game</h3>
            <form id="add-game-form">
                <div class="form-group">
                    <label for="game-tournament">Tournament:</label>
                    <select id="game-tournament" name="game-tournament" required>
                        <option value="">Select Tournament</option>
                        <!-- Tournament options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="team1">Team 1:</label>
                    <input type="text" id="team1" name="team1" required>
                </div>
                <div class="form-group">
                    <label for="team2">Team 2:</label>
                    <input type="text" id="team2" name="team2" required>
                </div>
                <div class="form-group">
                    <label for="game-datetime">Game Date and Time:</label>
                    <input type="datetime-local" id="game-datetime" name="game-datetime" required>
                </div>
                <button type="submit">Add Game</button>
            </form>
        </div>
        <div class="game-list">
            <h3>Upcoming Games</h3>
            <!-- List of games will be populated dynamically -->
        </div>
    </div>

    <div class="divider"></div>

    <div class="admin-section">
        <h2>MANAGE TOURNAMENTS</h2>
        <div class="admin-form">
            <h3>Add New Tournament</h3>
            <form id="add-tournament-form">
                <div class="form-group">
                    <label for="tournament-name">Tournament Name:</label>
                    <input type="text" id="tournament-name" name="tournament-name" required>
                </div>
                <div class="form-group">
                    <label for="tournament-logo">Tournament Logo:</label>
                    <input type="file" id="tournament-logo" name="tournament-logo" accept="image/*" required>
                </div>
                <button type="submit">Add Tournament</button>
            </form>
        </div>
        <div class="tournament-list">
            <h3>Existing Tournaments</h3>
            <!-- List of tournaments will be populated dynamically -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/signin';
    }

    // Function to fetch and display games
    function fetchGames() {
        fetch('/api/games', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            // Logic to display games
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Function to fetch and display tournaments
    function fetchTournaments() {
        fetch('/api/tournaments', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            // Logic to display tournaments
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Call fetch functions on load
    fetchGames();
    fetchTournaments();

    // Add game form submission
    document.getElementById('add-game-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const tournament = document.getElementById('game-tournament').value;
        const team1 = document.getElementById('team1').value;
        const team2 = document.getElementById('team2').value;
        const datetime = document.getElementById('game-datetime').value;

        fetch('/api/games', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ tournament, team1, team2, datetime })
        })
        .then(response => response.json())
        .then(data => {
            // Logic to handle response
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    // Add tournament form submission
    document.getElementById('add-tournament-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('tournament-name').value;
        const logo = document.getElementById('tournament-logo').files[0];

        // Handle image upload and form submission
    });
});
</script>
</body>
</html>
