<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Grunge Football Predictions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Sign In</h1>
    <form id="signinForm">
        <label for="username">
            Username or Email:
            <input type="text" id="username" name="username" required>
        </label>
        <label for="password">
            Password:
            <input type="password" id="password" name="password" required>
        </label>
        <button type="submit">Sign In</button>
    </form>
    <div id="message"></div>
    <div class="signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>
</div>

<script src="/static/js/scripts.js"></script>
<script>
document.getElementById('signinForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');

    // Clear previous messages
    messageDiv.innerHTML = '';
    messageDiv.className = '';

    fetch('http://127.0.0.1:8000/api/signin', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.access_token) {
            console.log(data.access_token);
            messageDiv.textContent = 'Login successful! Redirecting to your account...';
            messageDiv.className = 'success';

            localStorage.setItem('access_token', data.access_token);
            setTimeout(() => window.location.href = '/account', 2000);
        } else {
            messageDiv.textContent = data.detail || 'Login failed. Please check your credentials.';
            messageDiv.className = 'error';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        messageDiv.textContent = 'An error occurred. Please try again later.';
        messageDiv.className = 'error';
    });
});
</script>
</body>
</html>
