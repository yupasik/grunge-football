function formatDateTime(dateTimeString) {
    const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    return new Date(dateTimeString).toLocaleDateString('en-GB', options);
}

function calculateTotalPoints(participantId, tournamentId) {
    return tournamentData[tournamentId].predictions
        .filter(p => p.participantId === participantId && p.points !== null)
        .reduce((sum, p) => sum + p.points, 0);
}

function sortParticipantsByTotalPoints(tournamentId) {
    return tournamentData[tournamentId].participants.sort((a, b) => {
        const pointsA = calculateTotalPoints(a.id, tournamentId);
        const pointsB = calculateTotalPoints(b.id, tournamentId);
        return pointsB - pointsA;
    });
}

function sortParticipantsAlphabetically(tournamentId) {
    return tournamentData[tournamentId].participants.sort((a, b) => a.name.localeCompare(b.name));
}

function findLeader(participants, tournamentId) {
    let maxPoints = -1;
    let leaderId = null;
    participants.forEach(participant => {
        const points = calculateTotalPoints(participant.id, tournamentId);
        if (points > maxPoints) {
            maxPoints = points;
            leaderId = participant.id;
        }
    });
    return leaderId;
}

function isCurrentMatch(match) {
    const now = new Date();
    const matchDate = new Date(match.dateTime);
    const matchEndDate = new Date(matchDate.getTime() + 2 * 60 * 60 * 1000); // Assume match lasts 2 hours
    return now >= matchDate && now <= matchEndDate && match.actualScore === null;
}

function populatePredictionsTable(sortedParticipants, tournamentId) {
    const tableHead = document.getElementById('predictionsTableHead');
    const tableBody = document.getElementById('predictionsTableBody');
    
    const leaderId = findLeader(sortedParticipants, tournamentId);
    
    // Create table header
    let headerRow = '<tr><th>DATE & TIME</th><th>MATCH</th><th>ACTUAL</th>';
    sortedParticipants.forEach(participant => {
        const isLeader = participant.id === leaderId;
        headerRow += `<th data-id="${participant.id}" class="${isLeader ? 'leader-column' : ''}">
            <span class="${isLeader ? 'leader-name' : ''}">${participant.name}</span>
        </th>`;
    });
    headerRow += '</tr>';
    tableHead.innerHTML = headerRow;
    
    // Create table body
    tableBody.innerHTML = '';
    tournamentData[tournamentId].matches.forEach(match => {
        const isFutureMatch = match.actualScore === null;
        const isCurrentlyPlaying = isCurrentMatch(match);
        let row = `<tr class="${isFutureMatch ? 'future-match' : ''} ${isCurrentlyPlaying ? 'current-match' : ''}">
            <td>${formatDateTime(match.dateTime)}</td>
            <td>${match.teams}</td>
            <td class="points">${isFutureMatch ? 'TBD' : match.actualScore}</td>`;
        
        sortedParticipants.forEach(participant => {
            const prediction = tournamentData[tournamentId].predictions.find(p => p.matchId === match.id && p.participantId === participant.id);
            let predictionClass = 'pending-prediction';
            let predictionText = '- (0)';
            
            if (prediction) {
                if (isFutureMatch) {
                    predictionClass = 'pending-prediction';
                    predictionText = prediction.prediction;
                } else {
                    predictionClass = prediction.prediction === match.actualScore ? 'correct-prediction' : 'incorrect-prediction';
                    predictionText = `${prediction.prediction} (${prediction.points})`;
                }
            } else {
                predictionClass = 'no-bet';
            }
            
            const isLeader = participant.id === leaderId;
            row += `<td class="${predictionClass} ${isLeader ? 'leader-column' : ''}">${predictionText}</td>`;
        });
        
        row += '</tr>';
        
        tableBody.innerHTML += row;
    });
    
    // Add total points row
    let totalRow = '<tr class="total-points"><td colspan="3">TOTAL POINTS</td>';
    sortedParticipants.forEach(participant => {
        const totalPoints = calculateTotalPoints(participant.id, tournamentId);
        const isLeader = participant.id === leaderId;
        totalRow += `<td class="${isLeader ? 'leader-column' : ''}">${totalPoints}</td>`;
    });
    totalRow += '</tr>';
    tableBody.innerHTML += totalRow;
}
