<html><head><base href="https://grungefootballpredictions.com/signup">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Grunge Football Predictions</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

body {
    font-family: 'Special Elite', cursive;
    background-color: #1a1a1a;
    color: #ddd;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><rect width="100" height="100" fill="%231a1a1a"/><circle cx="50" cy="50" r="40" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #222;
    border: 3px solid #444;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><rect width="100" height="100" fill="%23222"/><path d="M0 0 L100 100 M100 0 L0 100" stroke="%23333" stroke-width="0.5"/></svg>');
    opacity: 0.1;
    pointer-events: none;
}

h1 {
    color: #ff3333;
    text-transform: uppercase;
    text-align: center;
    margin: 0;
    padding: 20px 0;
    border-bottom: 2px solid #444;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    letter-spacing: 2px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
}

label {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

input {
    background-color: #333;
    border: 1px solid #555;
    color: #ddd;
    padding: 10px;
    font-family: 'Special Elite', cursive;
}

button {
    background-color: #ff3333;
    color: #1a1a1a;
    border: none;
    padding: 10px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Special Elite', cursive;
}

button:hover {
    background-color: #ddd;
    color: #ff3333;
}

.error {
    color: #ff3333;
    font-size: 0.9em;
    margin-top: 5px;
}

.success {
    color: #33ff33;
    font-size: 0.9em;
    margin-top: 5px;
}

.login-link {
    text-align: center;
    margin-top: 20px;
}

.login-link a {
    color: #ff3333;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

@keyframes flicker {
    0% { opacity: 0.8; }
    50% { opacity: 1; }
    100% { opacity: 0.8; }
}

h1 {
    animation: flicker 2s infinite;
}
</style>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="username">
            Username:
            <input type="text" id="username" name="username" required>
        </label>
        <label for="email">
            Email:
            <input type="email" id="email" name="email" required>
        </label>
        <label for="password">
            Password:
            <input type="password" id="password" name="password" required>
        </label>
        <label for="confirmPassword">
            Confirm Password:
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </label>
        <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
    <div class="login-link">
        Already have an account? <a href="https://grungefootballpredictions.com/signin">Sign In</a>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageDiv = document.getElementById('message');
    
    // Clear previous messages
    messageDiv.innerHTML = '';
    messageDiv.className = '';

    // Simple validation
    if (password !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.className = 'error';
        return;
    }

    // Here you would typically send a request to your server to create the account
    // For this example, we'll just simulate a successful signup
    setTimeout(() => {
        messageDiv.textContent = 'Account created successfully! Redirecting to login...';
        messageDiv.className = 'success';
        
        // Simulate redirect to login page
        setTimeout(() => {
            window.location.href = 'https://grungefootballpredictions.com/signin';
        }, 2000);
    }, 1000);
});
</script>
</body></html>
